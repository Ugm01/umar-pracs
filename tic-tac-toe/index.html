<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/overlay.css" />
    <link rel="stylesheet" href="styles/config.css" />
    <link rel="stylesheet" href="styles/active-game.css">
 
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header>
      <h1>Play Tic,Tac,Toe</h1>
      <p>Built with HTML, CSS,JavaScript and of course- lots of love!</p>
    </header>

    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input type="text" id="playername" name="playername" required />
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="reset" class="btn-alt" id="cancel-config">Cancel</button>
            <button type="submit" class="btn">Comfirm</button>
          </div>
        </form>
      </aside>

      <section id="game-configuration">
      <ol>
        <li>
          <article id="player-1-data">
            <h2>Player 1</h2>
            <h3>Player Name</h3>
            <p class="player-symbol">X</p>
            <button class="btn-alt" id="edit-player1-btn" data-playerid="1">Edit</button>
          </article>
        </li>
        <li>
          <article id="player-2-data">
            <h2>Player 2</h2>
            <h3>Player Name</h3>
            <p class="player-symbol">O</p>
            <button class="btn-alt" id="edit-player2-btn" data-playerid="2">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn" id="new-game-btn">Start New Game</button>
    </section>
    
      <section id="active-game">
        <article id="game-over">
          <h3>You won, <span id="winner-name">PLAYER NAME</span></h3>
          <p>click "start new game" above to start new game!</p>
        </article>

        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>

        <ol id="game-board">
          <li data-col = "1" data-row= "1"></li>  
          <li data-col = "2" data-row= "1"></li>
          <li data-col = "3" data-row= "1"></li>

          <li data-col = "1" data-row= "2"></li>
          <li data-col = "2" data-row= "2"></li>
          <li data-col = "3" data-row= "2"></li>

          <li data-col = "1" data-row= "3"></li>
          <li data-col = "2" data-row= "3"></li>
          <li data-col = "3" data-row= "3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
